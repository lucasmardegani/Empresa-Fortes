<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliação de Evento - Cooperativa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Painel da Cooperativa</h1>
    <button class="btn-logout" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <h2>Empresa Fortes</h2>
        <p>Cooperativa</p>
      </div>

      <ul class="menu">
        <li class="menu-item"><a href="painel-cooperado.html"><i class="fas fa-home"></i> <span>Início</span></a></li>
        <li class="menu-item"><a href="eventos-na-area.html"><i class="fas fa-map-marker-alt"></i> <span>Eventos na Área</span></a></li>
        <li class="menu-item"><a href="coleta-de-plastico.html"><i class="fas fa-recycle"></i> <span>Coletas de Plástico</span></a></li>
        <li class="menu-item active"><a href="avaliacao-de-evento.html"><i class="fas fa-star"></i> <span>Avaliar Evento</span></a></li>
        <li class="menu-item"><a href="impacto-ambiental.html"><i class="fas fa-leaf"></i> <span>Impacto Ambiental</span></a></li>
      </ul>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Avaliação de Evento</h1>
        <p class="campaign-slogan">Sua opinião é essencial para melhorarmos nossos eventos!</p>
      </div>

      <div class="campaign-details">
        <form class="avaliacao-form">
          <div class="details-grid">
            <div class="detail-item">
              <label class="detail-label" for="evento">Evento Participado</label>
              <select id="evento" name="evento" class="detail-value">
                <option value="">Selecione um evento</option>
                <option value="evento1">Mutirão Bairro Verde</option>
                <option value="evento2">Coleta Sustentável</option>
                <option value="evento3">Recicla Vila Velha</option>
              </select>
            </div>

            <div class="detail-item">
              <label class="detail-label" for="nota">Nota do Evento (0 a 10)</label>
              <input type="number" id="nota" name="nota" min="0" max="10" value="8" class="detail-value" />
            </div>
          </div>

          <div class="description-box">
            <label class="description-label" for="comentario">Comentário</label>
            <textarea id="comentario" name="comentario" rows="5" placeholder="O evento foi bem organizado..." style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
          </div>

          <div style="margin-top: 20px;">
            <button type="submit" class="btn-logout" style="padding: 10px 30px;">
              Enviar Avaliação
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
